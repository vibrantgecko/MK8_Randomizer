    <h3>Randomizer Button</h3>
    <button id=ranButton onclick="changeImage()">Randomize</button>
    
    <script>

    <script>
      var characters = ["mii","mario","luigi","peach","daisy","rosalina","tanooki_mario","cat_peach","yoshi","toad","koopa_troopa","shy_guy","lakitu","toadette","king_boo","baby_mario","baby_luigi","baby_peach","baby_daisy","baby_rosalina","metal_mario","pink_gold_peach","wario","waluigi","donkey_kong","bowser","dry_bones","bowser_jr","dry_bowser","lemmy","larry","wendy","ludwig","iggy","roy","morton","inkling_girl","inkling_boy","link","villager_boy","villager_girl","isabelle"]
      function changeImage() {
        // String[] characters = {"mii","mario"};
        var image = document.getElementById('CharIB');
        // var placeholder = "mii"
        var placeholder = characters[Math.round(Math.random() * 41)]
        if (image.src.match("https://static.wikia.nocookie.net/mariokart/images/5/5b/Item_Box_-_Mario_Kart_Wii.png")) {
            image.src = "/images/characters/" + placeholder + ".png";
        }
        else {
            image.src = "https://static.wikia.nocookie.net/mariokart/images/5/5b/Item_Box_-_Mario_Kart_Wii.png";
        }
      }
    </script>
